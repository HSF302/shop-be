<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quên mật khẩu</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Quên mật khẩu</h2>
<form th:action="@{/auth/forgot-password}" method="post">
  <label>Email:</label>
  <input type="email" name="email" required/><br/><br/>
  <button type="submit">Gửi email đặt lại mật khẩu</button>
</form>
<p th:if="${error}" th:text="${error}" style="color:red"></p>
<p th:if="${message}" th:text="${message}" style="color:green"></p>
<a th:href="@{/auth/login}">Quay lại đăng nhập</a>
</body>
</html>
