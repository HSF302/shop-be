<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1>Account Management</h1>

<!-- NÃºt Create -->
<div class="d-flex justify-content-end mb-3">
    <a th:href="@{/admin/accounts/create}" class="btn btn-success">
        Create New Account
    </a>
</div>

<!-- Filter Form -->
<form th:action="@{/admin/accounts/list}" method="get" class="mb-4">
    <div class="row g-3">
        <div class="col-md-3">
            <select name="role" class="form-select">
                <option value="">All Roles</option>
                <option value="ADMIN" th:selected="${currentRole == 'ADMIN'}">Admin</option>
                <option value="MEMBER" th:selected="${currentRole == 'MEMBER'}">Member</option>
            </select>
        </div>
        <div class="col-md-3">
            <select name="isActive" class="form-select">
                <option value="">All Status</option>
                <option value="true" th:selected="${currentStatus == true}">Active</option>
                <option value="false" th:selected="${currentStatus == false}">Inactive</option>
            </select>
        </div>
        <div class="col-md-4">
            <input type="text" name="search" th:value="${searchTerm}" class="form-control" placeholder="Search by email...">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </div>
</form>

<!-- Accounts Table -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.id}"></td>
        <td th:text="${account.email}"></td>
        <td th:text="${account.role}"></td>
        <td>
            <span th:class="${account.actived ? 'badge bg-success' : 'badge bg-danger'}"
                  th:text="${account.actived ? 'Active' : 'Inactive'}">
            </span>
        </td>
        <td>
            <a th:href="@{/admin/accounts/edit/{id}(id=${account.id})}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{/admin/accounts/delete/{id}(id=${account.id})}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure you want to deactivate this account?')">Deactivate</a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
