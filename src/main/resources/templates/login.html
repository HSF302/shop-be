<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng nhập</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Đăng nhập</h2>
<form th:action="@{/auth/login}" method="post">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="email" required /><br/><br/>

  <label for="password">Mật khẩu:</label>
  <input type="password" id="password" name="password" autocomplete="current-password" required /><br/><br/>

  <button type="submit">Đăng nhập</button>
</form>

<!-- Hiển thị thông báo lỗi nếu có -->
<p th:if="${error}" th:text="${error}" style="color:red"></p>
<p th:if="${message}" th:text="${message}" style="color:green"></p>
<a th:href="@{/auth/register}">Chưa có tài khoản? Đăng ký</a>
</body>
</html>
