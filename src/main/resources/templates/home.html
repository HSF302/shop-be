<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chủ</title>
    <meta charset="UTF-8">
</head>
<body>
    <div th:if="${session.account != null}">
        <h2>Chào mừng, <span th:text="${session.account.email}"></span>!</h2>
        <p>Vai trò của bạn: <span th:text="${session.account.role}"></span></p>

        <!-- Hiển thị thông tin người dùng và các tùy chọn -->
        <div>
            <h3>Chào mừng bạn đến với hệ thống của chúng tôi!</h3>
            <p>Đây là trang chủ của bạn sau khi đăng nhập thành công.</p>

<!--            &lt;!&ndash; Link để truy cập các chức năng khác &ndash;&gt;-->
<!--            <a th:href="@{/profile}">Xem hồ sơ</a> |-->
<!--            <a th:href="@{/auth/logout}">Đăng xuất</a>-->
        </div>
        <a href="/accounts/list" class="btn btn-primary">Quản lý tài khoản (Admin)</a>

    </div>
    <div th:unless="${session.account != null}">
        <p>Vui lòng đăng nhập để tiếp tục.</p>
        <a th:href="@{/auth/login}">Đăng nhập</a>
    </div>
</body>
</html>
