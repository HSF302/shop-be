<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Trang chủ</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Chào mừng, <span th:text="${email}"></span>!</h2>
<p>Vai trò của bạn: <span th:text="${role}"></span></p>

<!-- Hiển thị thông tin người dùng và các tùy chọn -->
<div>
  <h3>Chào mừng bạn đến với hệ thống của chúng tôi!</h3>
  <p>Đây là trang chủ của bạn sau khi đăng nhập thành công.</p>

  <!-- Link để truy cập các chức năng khác -->
  <a th:href="@{/profile}">Xem hồ sơ</a> |
  <a th:href="@{/auth/logout}">Đăng xuất</a>
</div>

</body>
</html>
