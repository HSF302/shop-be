<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Kích thước</title>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-links a {
            margin-right: 5px;
            text-decoration: none;
            color: #007bff;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
        .add-link {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .add-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h2>Danh sách Kích thước</h2>
<a th:href="@{/sizes/add}" class="add-link">+ Thêm Kích thước</a>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="size : ${sizes}">
        <td th:text="${size.id}"></td>
        <td th:text="${size.name}"></td>
        <td th:text="${size.price}"></td>
        <td class="action-links">
            <a th:href="@{/sizes/{id}(id=${size.id})}">Xem</a> |
            <a th:href="@{/sizes/edit/{id}(id=${size.id})}">Sửa</a> |
            <a th:href="@{/sizes/delete/{id}(id=${size.id})}" onclick="return confirm('Bạn có chắc muốn xóa kích thước này?');">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
