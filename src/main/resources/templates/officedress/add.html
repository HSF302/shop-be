<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Đầm Công Sở</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Thêm Đầm Công Sở</h2>

<form th:action="@{/officedresses/add}" th:object="${officeDress}" method="post">
    <div>
        <label for="description">Mô tả:</label>
        <input type="text" id="description" th:field="*{description}" required />
    </div>

    <div>
        <label for="basePrice">Giá cơ bản:</label>
        <input type="number" step="0.01" id="basePrice" th:field="*{basePrice}" required />
    </div>

<!--    <div>-->
<!--        <label for="status">Trạng thái:</label>-->
<!--        <input type="checkbox" id="status" th:field="*{status}" />-->
<!--    </div>-->

    <div>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required />
    </div>

    <div>
        <label for="category">Danh mục:</label>
        <select id="category" th:field="*{category.id}" required>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
    </div>

    <div>
        <label for="sizes">Kích thước:</label>
        <select id="sizes" multiple th:field="*{sizes}" required>
            <option th:each="size : ${sizes}" th:value="${size.getId()}" th:text="${size.name}"></option>
        </select>
    </div>

    <div>
        <label for="colors">Màu sắc:</label>
        <select id="colors" multiple th:field="*{colors}" required>
            <option th:each="color : ${colors}" th:value="${color.getId()}" th:text="${color.name}"></option>
        </select>
    </div>

    <div>
        <label for="materials">Chất liệu:</label>
        <select id="materials" multiple th:field="*{materials}" required>
            <option th:each="material : ${materials}" th:value="${material.getId()}" th:text="${material.name}"></option>
        </select>
    </div>

    <div>
        <label for="addons">Phụ kiện:</label>
        <select id="addons" multiple th:field="*{addons}">
            <option th:each="addon : ${addons}" th:value="${addon.getId()}" th:text="${addon.name}"></option>
        </select>
    </div>

    <div>
        <button type="submit">Thêm</button>
        <a th:href="@{/officedresses}">Hủy</a>
    </div>
</form>
</body>
</html>
