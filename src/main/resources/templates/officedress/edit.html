<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa Đầm Công Sở</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Chỉnh sửa Đầm Công Sở</h2>
<form th:action="@{/officedresses/edit/{id}(id=${officeDress.id})}" th:object="${officeDress}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="description">Mô tả:</label>
        <input type="text" id="description" th:field="*{description}" required />
    </div>
    <div>
        <label for="basePrice">Giá cơ bản:</label>
        <input type="number" step="0.01" id="basePrice" th:field="*{basePrice}" required />
    </div>
    <div>
        <label for="status">Trạng thái:</label>
        <input type="checkbox" id="status" th:field="*{status}" />
    </div>
    <div>
        <label for="imageUrl">URL hình ảnh:</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}" required />
    </div>
    <div>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required />
    </div>
    <div>
        <label for="category">Danh mục:</label>
        <select id="category" th:field="*{category.id}" required>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                    th:selected="${officeDress.category != null and officeDress.category.id == category.id}"></option>
        </select>
    </div>
    <div>
        <label for="size">Kích thước:</label>
        <select id="size" th:field="*{size.id}" required>
            <option th:each="size : ${sizes}" th:value="${size.id}" th:text="${size.name}"
                    th:selected="${officeDress.size != null and officeDress.size.id == size.id}"></option>
        </select>
    </div>
    <div>
        <label for="color">Màu sắc:</label>
        <select id="color" th:field="*{color.id}" required>
            <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.name}"
                    th:selected="${officeDress.color != null and officeDress.color.id == color.id}"></option>
        </select>
    </div>
    <div>
        <label for="material">Chất liệu:</label>
        <select id="material" th:field="*{material.id}" required>
            <option th:each="material : ${materials}" th:value="${material.id}" th:text="${material.name}"
                    th:selected="${officeDress.material != null and officeDress.material.id == material.id}"></option>
        </select>
    </div>
    <div>
        <label for="addon">Phụ kiện:</label>
        <select id="addon" th:field="*{addon.id}" required>
            <option th:each="addon : ${addons}" th:value="${addon.id}" th:text="${addon.name}"
                    th:selected="${officeDress.addon != null and officeDress.addon.id == addon.id}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Lưu</button>
        <a th:href="@{/officedresses}">Hủy</a>
    </div>
</form>
</body>
</html>
