<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Đầm Công Sở</title>
</head>
<body>
<h2>Danh sách Đầm Công Sở</h2>

<a th:href="@{/officedresses/add}">Thêm mới</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>SL</th>
        <th>Trạng thái</th>
        <th>Danh mục</th>
        <th>Kích cỡ</th>
        <th>Màu sắc</th>
        <th>Chất liệu</th>
        <th>Phụ kiện</th>
        <th>Ảnh</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${dresses}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.description}"></td>
        <td th:text="${d.basePrice}"></td>
        <td th:text="${d.quantity}"></td>
        <td th:text="${d.status ? 'Đang bán' : 'Ngưng bán'}"></td>
        <td th:text="${d.category.name}"></td>

        <!-- Hiển thị danh sách size -->
        <td>
            <ul>
                <li th:each="s : ${d.sizes}" th:text="${s.name}"></li>
            </ul>
        </td>

        <!-- Hiển thị danh sách màu -->
        <td>
            <ul>
                <li th:each="c : ${d.colors}" th:text="${c.name}"></li>
            </ul>
        </td>

        <!-- Hiển thị danh sách chất liệu -->
        <td>
            <ul>
                <li th:each="m : ${d.materials}" th:text="${m.name}"></li>
            </ul>
        </td>

        <!-- Hiển thị danh sách phụ kiện -->
        <td>
            <ul>
                <li th:each="a : ${d.addons}" th:text="${a.name}"></li>
            </ul>
        </td>

        <!-- Ảnh -->
        <td>
            <img th:src="@{${d.imageUrl}}" alt="Ảnh" style="max-width: 100px;" />
        </td>

        <!-- Hành động -->
        <td>
            <a th:href="@{'/officedresses/' + ${d.id}}">Chi tiết</a> |
            <a th:href="@{'/officedresses/edit/' + ${d.id}}">Sửa</a> |
            <a th:href="@{'/officedresses/delete/' + ${d.id}}"
               onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
